<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TurkeyVIP • BLE Installer</title>
    <meta name="color-scheme" content="dark light" />
    <style>
      :root{
        --bg0:#070A12;
        --bg1:#0B1020;
        --text:#EAF0FF;
        --line: rgba(255,255,255,.12);
        --card: rgba(255,255,255,.06);
        --shadow: 0 18px 70px rgba(0,0,0,.6);
        --r: 22px;
      }

      *{ box-sizing:border-box; }
      html,body{ height:100%; }
      body{
        margin:0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color: var(--text);
        background:
          radial-gradient(900px 540px at 20% 10%, rgba(124,92,255,.30), transparent 60%),
          radial-gradient(900px 540px at 80% 20%, rgba(0,213,255,.22), transparent 60%),
          radial-gradient(700px 460px at 50% 92%, rgba(56,217,150,.12), transparent 55%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
        display:grid;
        place-items:center;
        padding: 24px;
      }

      .card{
        width: min(720px, 100%);
        border: 1px solid var(--line);
        border-radius: var(--r);
        background: var(--card);
        box-shadow: var(--shadow);
        padding: 34px 26px;
        text-align:center;
        position:relative;
        overflow:hidden;
        backdrop-filter: blur(10px);
      }

      .card::before{
        content:"";
        position:absolute;
        inset:-40%;
        background:
          radial-gradient(circle at 30% 30%, rgba(255,255,255,.10), transparent 45%),
          radial-gradient(circle at 70% 40%, rgba(255,255,255,.06), transparent 50%);
        transform: rotate(18deg);
        pointer-events:none;
      }

      h1{
        position:relative;
        margin: 0 0 18px;
        font-size: 28px;
        line-height: 1.1;
        letter-spacing: -.3px;
        font-weight: 800;
      }

      .install{
        position:relative;
        display:flex;
        justify-content:center;
      }

      /* ESP Web Tools butonunu “tek büyük” gibi göster */
      .install esp-web-install-button{
        /* bazı sürümlerde bu CSS vars destekleniyor */
        --esp-tools-button-color: rgba(255,255,255,.08);
        --esp-tools-button-text-color: #EAF0FF;
      }

      /* Shadow ve büyütme efekti (component içindeki butona uygulanması için) */
      esp-web-install-button::part(button){
        padding: 16px 22px;
        font-size: 15px;
        font-weight: 800;
        letter-spacing: .2px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,.14);
        background: linear-gradient(135deg, rgba(124,92,255,.92), rgba(0,213,255,.85));
        box-shadow: 0 18px 50px rgba(124,92,255,.18);
        transition: transform .08s ease, filter .2s ease;
      }
      esp-web-install-button::part(button):hover{
        filter: brightness(1.05);
      }
      esp-web-install-button::part(button):active{
        transform: translateY(1px);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>TurkeyVIP • BLE Installer</h1>
      <div class="install">
        <esp-web-install-button manifest="manifest.json"></esp-web-install-button>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
  </body>
</html>
